<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>JUDUL</h3>
    <div>
        <button type="button" id="c1">Luas persegi</button>
        <button type="button" id="c2">Luas segitiga</button>
    </div>

    <div class="persegi">
        <div>
            Nilai panjang
            <input type="number" id="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" id="LB">
        </div>
    <div>
     <button type="button" id="Hitungpersegi">hitung luas</button>  
    </div>
 </div> 

 <div class="segitiga">
    <div>
        Nilai Alas
        <input type="number"id="AL">
    </div>
 <div>
        Nilai Tinggi
        <input type="number"id="TG">
    </div>
<div>
 <button type="button" id="Hitungsegitiga">hitung luas</button>  
</div>
</div> 


    <div class="hasil"></div>


    <script src="jquery-3.7.0.min.js"></script>
    <script>
            $(function(){
                $(".persegi").hide();
                $(".segitiga").hide();

                $("#c1").click(function(){
                    $("segi3").hide(1500);
                    $(".persegi").show(1500);
                    $(".hasil").html("");
                    $("h3").html("Hitung Luas Persegi");

                });
                $("#c2").click(function(){
                    $("persegi").hide(1500);
                    $(".segitiga").show(1500);
                    $(".hasil").html("");
                    $("h3").html("Hitung Luas segitiga");

                });
                $("#Hitungpersegi").click(function(){
                    let P = $("#PJ").val();
                    let L = $("#LB").val();

                    let LU = P*L;

                    let tx ="Hitung Luas Persegi dengan nilai panjang"+P;
                    tx +=" dan lebar "+L+"adalah:<br>";
                    tx +="Luas = Panjang X Lebar<br>";
                    tx +="="+P+" X "+L+"<br";
                    tx +="="+LU+"<br>";
                    tx +=" jadi Luasnya adalah "+LU;

                    $(".hasil").html(tx);
                });

                $("#Hitungsegitiga").click(function(){
                    let T = $("#TG").val();
                    let A = $("#AL").val();

                    let LU = T*A*0.5

                    let tx ="Hitung Luas segitiga dengan nilai panjang"+T;
                    tx +=" dan alas "+A+"adalah:<br>";
                    tx +="tinggi X alas X 0.5 <br>";
                    tx +="="+T+" X "+A+"<br";
                    tx +="="+LU+"<br>";
                    tx +=" jadi Luasnya adalah "+LU;

                    $(".hasil").html(tx);
                });

            })
        </script>   
</body>
</html>
